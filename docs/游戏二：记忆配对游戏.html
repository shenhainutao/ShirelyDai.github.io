<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>晨间活动记忆配对</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card {
            display: inline-block;
            width: 120px;
            height: 80px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            line-height: 80px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .flipped {
            background-color: #ffcccc;
            color: black;
        }
        .matched {
            background-color: #ccffcc;
            color: black;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>晨间活动记忆配对</h1>
        <p>翻开卡片，配对单词和其对应的中文意思！</p>
        
        <div id="game-board"></div>
        
        <button onclick="resetGame()">重新开始</button>
        <div id="result"></div>
    </div>

    <script>
        const words = [
            {word: "wake up", translation: "醒来"},
            {word: "get up", translation: "起床"},
            {word: "have a shower", translation: "洗澡"},
            {word: "towel", translation: "毛巾"},
            {word: "get dressed", translation: "穿衣服"},
            {word: "toothpaste", translation: "牙膏"},
            {word: "toothbrush", translation: "牙刷"},
            {word: "have breakfast", translation: "吃早餐"}
        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        
        function initializeGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            // 创建单词和翻译卡片
            let cardData = [];
            words.forEach(item => {
                cardData.push({text: item.word, type: 'word'});
                cardData.push({text: item.translation, type: 'translation'});
            });
            
            // 随机排序
            cardData.sort(() => Math.random() - 0.5);
            
            // 创建卡片元素
            cardData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.text = data.text;
                card.dataset.type = data.type;
                card.textContent = '?';
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }
        
        function flipCard() {
            if (this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }
            
            if (flippedCards.length < 2) {
                this.classList.add('flipped');
                this.textContent = this.dataset.text;
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }
        
        function checkMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            // 检查是否一个是单词一个是翻译
            if (card1.dataset.type !== card2.dataset.type) {
                // 找到对应的单词和翻译
                const wordIndex = words.findIndex(item => 
                    (card1.dataset.type === 'word' && card1.dataset.text === item.word && card2.dataset.text === item.translation) ||
                    (card2.dataset.type === 'word' && card2.dataset.text === item.word && card1.dataset.text === item.translation)
                );
                
                if (wordIndex !== -1) {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    
                    if (matchedPairs === words.length) {
                        document.getElementById('result').textContent = '恭喜你完成了所有配对！';
                        document.getElementById('result').style.color = 'green';
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '?';
                    card2.textContent = '?';
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '?';
                card2.textContent = '?';
            }
            
            flippedCards = [];
        }
        
        function resetGame() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            document.getElementById('result').textContent = '';
            initializeGame();
        }
        
        // 初始化游戏
        initializeGame();
    </script>
</body>
</html>
